<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select & Textarea</title>
</head>

<body>
    <h1>Select & Textarea</h1>
    <form onsubmit="" method="get">
        <label>Nome:</label><input type="text" name="name">
        <br>
        <label>Cargo:</label>
        <select name="role">
            <option value="">Selecione o cargo</option>
            <option value="gerente">Gerente</option>
            <option value="diretor">Diretor</option>
            <option value="presidente">Presidente</option>
        </select>
        <br>
        <label>Assunto:</label><input type="text" name="subject">
        <br>
        <label>Mensagem:</label><textarea name="" id="message" cols="" rows=""></textarea>
        <button type="submit">Enviar</button>

    </form>
    <br><br><br>
    <a type="button" href="botao.html">Voltar</a>
</body>

</html>
